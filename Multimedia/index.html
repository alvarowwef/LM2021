<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Vídeo</h1>
    <video width="400" height="300" controls 
    autoplay
    loop
    muted
    preload="auto"
    poster="">
        <source src="archivos/video"/>
        
        <p>Tu navegador no soporta el formato</p>
    </video>

    <h1>Audio</h1>

    <audio controls autoplay preload="auto">
        <source src="archivos/Parchís - Cumpleaños feliz.m4a"/>
    </audio>

    <h1>iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E2OAXXjPxHI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3170.3185793344965!2d-6.009243585078241!3d37.38229754241619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1608036345211!5m2!1ses!2ses" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

<h1>Object</h1>

<object data="archivos/repulsion2.swf" type="application/x-shockwave-flash">
    <param name="movie" value="repulsion2.swf" />
    <param name="quality" value="high" />
    <param name="wmode" value="transparent">
</object>

<h1>Incrustar página web</h1>
<iframe src="datos.html" style="width: 400px; height: 300px;"></iframe>

<object data="datos.html" type="text/html" style="width: 400px; height: 300px;"></object>

</body>
</html>
